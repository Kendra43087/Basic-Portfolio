          <li>
            <label for="github" style="color:black;">GitHub</label>
            <input type="github" id="github" name="github" placeholder= "https://kendra43087.github.io/Basic-Portfolio/" required="required">
          </li>
          <li>
              <label for="linkedin" style="color:black;">LinkedIn</label>

              <input type="linkedin" id="linkedin" name="linkedin" placeholder="kdh43087@aol.com" required="required">
            </li>
        </ul>
       
      </form>

    </section>

  </div>
